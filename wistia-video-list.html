<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-styles/typography.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<script src="//fast.wistia.com/assets/external/E-v1.js"></script>

<dom-module id="wistia-video-list">
  <template>
    <style include="iron-flex iron-flex-alignment">
    </style>
    <div class="layout vertical">
      <template is="dom-repeat" items="[[_selectedVideos]]" on-dom-change="_domChanged">
        <div>
          <wistia-video 
            video-id="[[item.videoId]]"
            size="[[_getSize(index)]]"
            auto-refresh></wistia-video>
        </div>
      </template>
    </div>
  </template>

  <script>
    Polymer({

      is: 'wistia-video-list',

      properties: {
        videos: {
          type: Array,
          value: [],
          notify: true
        },
        _selectedVideos: {
          type: Array,
          value: [],
          notify: true
        },
        maxItems: {
          type: Number,
          value: 4,
          notify: true
        }
      },
      observers: [
        '_videosChanged(videos.*, maxItems)'
      ],
      _videosChanged: function(v, m) {
        console.log(v, m);
        this._selectedVideos = v.value.slice(0, m);
      },
      _domChanged: function() {
        Wistia.embeds.setup();
      },
      ready: function() {
        Wistia.embeds.setup();
      },
      _getSize: function(i) {
        console.log(i);
        if (i === 0) return 'large';
        return 'small';
      }
    });
  </script>
</dom-module>
